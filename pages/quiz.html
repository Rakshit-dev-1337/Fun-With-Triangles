<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
    <link rel="stylesheet" href="/styles/quiz.css">
</head>

<body>
    <h1>Triangle Quiz</h1>
    <form class="quiz-form">
        <div class="question-container">
            <p>What is the third angle for the triangle where angle1 = 45° and
                angle2 = 45°?</p>
            <label><input name="question1" value="45°" type="radio">45°</label>
            <label><input name="question1" value="60°" type="radio">60°</label>
            <label><input name="question1" value="90°" type="radio">90°</label>
        </div>
        <div class="question-container">
            <p>If a triangle has an angle of 90°, What is it called?</p>
            <label><input name="question2" value="Acute" type="radio">Acute</label>
            <label><input name="question2" value="Obtuse" type="radio">Obtuse</label>
            <label><input name="question2" value="Right angle" type="radio">Right angle</label>
        </div>

    </form>
    <button id="submit-ans-btn">Submit Answer</button>
    <div id="output"></div>








    <script src="/scripts/quiz.js"></script>

</body>

</html>
